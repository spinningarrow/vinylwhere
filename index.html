<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1>VinylSearch</h1>

	<p><input placeholder="Search" type="search"></p>

	<div id="output"></div>

	<script id="template" type="x-tmpl-mustache">
		<ul>
		{{ #results }}
			<li>
				<ul>
					<li class="artist">{{ artist }}</li>
					<li class="album">{{ album }}</li>
					<li class="meta">{{ meta }}</li>
					<li class="sources">
						<ul>
						{{ #sources }}
							<li>{{ . }}</li>
						{{ /sources }}
						</ul>
					</li>
				</ul>
			</li>
		{{ /results }}
		</ul>
	</script>

	<script src="mustache.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
