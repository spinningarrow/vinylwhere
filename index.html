<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VinylWhere</title>
</head>
<body>
	<h1>VinylWhere</h1>

	<p><input placeholder="Search" type="search"></p>

	<div id="output">
		<ul id="results"></ul>

		<button id="load-more" type="button" onclick="loadMore(event)">Load more</button>
	</div>

	<script id="template" type="x-tmpl-mustache">
		{{ #results }}
		<li>
			<ul>
				<li class="artist">{{ artist }}</li>
				<li class="album">{{ album }}</li>
				<li class="meta">{{ meta }}</li>
				<li class="sources">
					<ul>
					{{ #sources }}
						<li>{{ . }}</li>
					{{ /sources }}
					</ul>
				</li>
			</ul>
		</li>
		{{ /results }}
	</script>

	<script src="mustache.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
