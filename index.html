<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1>VinylSearch</h1>

	<p><input placeholder="Search" type="search"></p>

	<div id="output"></div>

	<script id="template" type="x-tmpl-mustache">
		<table>
		{{ #results }}
			<tr>
				<td>{{ artist }}</td>
				<td>{{ album }}</td>
			</tr>
		{{ /results }}
		</table>
	</script>

	<script src="mustache.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
