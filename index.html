<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VinylWhere</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<h1>Vinyl<span>Where</span></h1>

	<p><input placeholder="Search for an artist or album" id="search" disabled></p>

	<div id="output">
		<ul id="results"></ul>
	</div>

	<script id="template" type="x-tmpl-mustache">
		{{ #results }}
		<li>
			<ul class="details" onclick="this.classList.toggle('active')">
				<li class="artist">{{ &artist }}</li>
				<li class="album">{{ &album }}</li>
				<li class="meta">
				{{ #meta }}
					<span class="tag">{{ . }}</span>
				{{ /meta }}
				{{ #hasMultipleSources }}
					<span class="tag sources-count">{{ sources.length }}</span>
				{{ /hasMultipleSources }}
				</li>
				<li class="sources">
					<ul>
					{{ #sources }}
						<li><a href="{{ . }}">{{ . }}</a></li>
					{{ /sources }}
					</ul>
				</li>
			</ul>
		</li>
		{{ /results }}
	</script>

	<script src="mustache.min.js"></script>
	<script src="app.js"></script>
	<script>
		init()
	</script>
</body>
</html>
