<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VinylWhere</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<h1 onclick="location.hash=''">Vinyl<span>Where</span></h1>

	<p><input placeholder="Search for an artist or album" id="search" disabled></p>

	<div id="output">
		<ul id="results"></ul>
	</div>

	<script id="template" type="x-tmpl-mustache">
		{{ #results }}
		<li>
			<ul class="details" onclick="this.classList.toggle('active')">
				<li class="artist">{{ &artist }}</li>
				<li class="album">{{ &album }}</li>
				<li class="meta">
				{{ #meta }}
					<span class="tag">{{ . }}</span>
				{{ /meta }}
				{{ #hasMultipleSources }}
					<span class="tag sources-count">{{ sources.length }}</span>
				{{ /hasMultipleSources }}
				</li>
				<li class="sources">
					<ul>
					{{ #sources }}
						<li><a href="{{ . }}">{{ . }}</a></li>
					{{ /sources }}
					</ul>
				</li>
			</ul>
		</li>
		{{ /results }}
	</script>

	<script src="js/mustache.min.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/router.js"></script>
	<script src="js/search.js"></script>
	<script src="js/results.js"></script>
	<script src="js/app.js"></script>
	<script>
		const search = Search(document.querySelector('#search'))
		const results = Results(document.querySelector('#results'),
			document.querySelector('#template'))
		init()
	</script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-1834887-6', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
